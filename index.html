<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div id="turn_header">
            <form class="playerForm" action="example.com">
                <div class="player1Form">
                    <input type="text" name="player1" id="player1">
                    <label for="player1">Player One Name</label>
                </div>
                <div class="player2Form">
                    <input type="text" name="player2" id="player2">
                    <label for="player2">Player Two Name</label>
                </div>
                <div class="buttons">
                    <button id="submit_btn" type="button">New Game</button>
                    
                </div>
                
            </form>
        </div>
        
        <div class="board">

        </div>
    </div>
    
</body>
</html>
