<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div id="header">
            <div id="turn_header">
                <form class="playerForm" action="example.com">
                    <div class="player1Form">
                        <label for="player1">Player One Name:</label>
                        <input type="text" name="player1" id="player1">
                        
                    </div>
                    <div class="player2Form">
                        <label for="player2">Player Two Name:</label>
                        <input type="text" name="player2" id="player2">
                        
                    </div>
                    <button id="submit_btn" type="button">New Game</button>                    
                </form>
            </div>
            <div id="reset">
                
            </div>
        </div>
        
        
        <div class="board">

        </div>
    </div>
    
</body>
</html>
